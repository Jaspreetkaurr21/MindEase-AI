<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereniBot - Your Mental Health Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-y: auto;
}


        body {
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            color: #fff;
            height: 100vh;
           
            position: relative;
        }

        header {
            text-align: center;
            padding: 50px 20px 20px;
            animation: fadeInDown 1.2s ease-in-out;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .quote-box {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(255,255,255,0.2);
            margin: 20px auto;
            padding: 15px 25px;
            border-radius: 15px;
            width: fit-content;
            max-width: 80%;
            animation: fadeIn 2s ease;
            backdrop-filter: blur(10px);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            animation: fadeInUp 1.2s ease-in-out;
        }

        .buttons a {
            padding: 15px 30px;
            background: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .buttons a:hover {
            transform: translateY(-5px);
            background: #ffb347;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .illustration {
            text-align: center;
            margin-top: 30px;
            animation: zoomIn 1.5s ease;
        }

        .illustration img {
            width: 350px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #eee;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.5; }
        }

        /* Floating background circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 80%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 20%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>

    <!-- Floating circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <header>
        <h1>Mind Ease</h1>
        <p>Your Personal Mental Health Companion</p>
    </header>

    <div class="quote-box" id="daily-quote">Loading affirmation...</div>

    <div class="buttons">
       <a href="/chat">Talk to Bot</a>
        <a href="/signup">Join Us</a>
        

    </div>

    <div class="illustration">
        <img src="{{ url_for('static', filename='mentalhealth.jpg') }}" alt="Mental Health Illustration">

    </div>

    <footer>
        <p style="color: rgb(13, 1, 23);">&copy; 2025 MindEase. Made with ðŸ’™ to help you feel seen, heard, and supported.</p>
        <br><br>
    </footer>

    <script>
        // Fetch the daily quote from Flask backend
        fetch("/daily-quote")
            .then(res => res.json())
            .then(data => {
                document.getElementById("daily-quote").innerText = data.quote;
            })
            .catch(() => {
                document.getElementById("daily-quote").innerText = "You are strong. You are enough. ðŸ’›";
            });
    </script>

</body>
</html>

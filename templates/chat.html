<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindEase - Mental Health Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
  :root {
    --light-bg: linear-gradient(270deg, #a18cd1, #fbc2eb, #fcd1d1, #c1dfc4, #a1c4fd);
    --dark-bg: #121212;
    --text-light: #ffffff;
    --text-dark: #111111;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: var(--light-bg);
    background-size: 400% 400%;
    animation: gradientFlow 15s ease infinite;
    color: var(--text-dark);
    transition: background 0.5s, color 0.5s;
  }

  body.dark-mode {
    background: var(--dark-bg);
    color: var(--text-light);
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    text-align: center;
    padding: 20px;
    font-size: 2.2rem;
    margin: 0;
  }

  #chatbox, #journal, .quote-box, .fancy, .bot-name-box {
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  }

  #chatbox {
    min-height: 300px;
    max-height: 400px;
    overflow-y: auto;
  }

  body.dark-mode #chatbox,
  body.dark-mode #journal,
  body.dark-mode .fancy,
  body.dark-mode .quote-box,
  body.dark-mode .bot-name-box {
    background-color: #222;
    color: var(--text-light);
  }

  .user-message {
    text-align: right;
    color: blue;
  }

  .bot-message {
    text-align: left;
    color: black;
  }

  body.dark-mode .bot-message {
    color: white;
  }

  .stress-level {
    font-weight: bold;
  }

  .fancy input {
    background: transparent;
    color: inherit;
    font-size: 1.1rem;
    border: none;
    outline: none;
    width: 100%;
    padding: 1rem;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #333;
    color: white;
    cursor: pointer;
    margin: 8px 5px;
  }

  button:hover {
    background-color: #555;
  }

  textarea {
    width: 100%;
    height: 150px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    resize: none;
  }

  .quote-box {
    font-family: 'Pacifico', cursive;
    font-size: 1.5rem;
    text-align: center;
    animation: fadeSlideIn 1s ease-out;
    color: #444;
  }

  .toggle-mode {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #444;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    z-index: 999;
  }

  .bot-name-box {
    text-align: center;
  }

  .bot-name-box input {
    padding: 8px;
    width: 180px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-left: 10px;
  }

  .bot-name-box button {
    margin-left: 10px;
    padding: 8px 12px;
    font-size: 0.9rem;
    border-radius: 6px;
  }

  .saved-msg {
    margin-left: 15px;
    font-size: 0.9rem;
    color: green;
    font-weight: bold;
  }

  body.dark-mode input,
  body.dark-mode #user-input,
  body.dark-mode textarea {
    background-color: #f5f5f5;
    color: #100101;
  }

  @keyframes fadeSlideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive Design */
  @media screen and (max-width: 768px) {
    h1 {
      font-size: 1.8rem;
      padding: 15px;
    }

    .fancy input {
      font-size: 1rem;
      padding: 0.8rem;
    }

    button, .bot-name-box button {
      width: 100%;
      font-size: 1rem;
      margin: 8px 0;
    }

    .bot-name-box input {
      width: 100%;
      margin: 8px 0;
    }

    textarea {
      height: 120px;
      font-size: 1rem;
    }
  }

  @media screen and (max-width: 480px) {
    h1 {
      font-size: 1.5rem;
    }

    .quote-box {
      font-size: 1.2rem;
      padding: 10px;
    }

    .saved-msg {
      font-size: 0.85rem;
    }
  }
</style>

</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">üåì Toggle Mode</button>

  <div class="quote-box" id="quote-box">
    You are stronger than you think üí™
  </div>

  <h1>MindEase - Mental Health Companion</h1>

<div class="bot-name-box">
  <label for="bot-name">üë§ Name your companion:</label>
  <input type="text" id="bot-name" placeholder="" />
  <button onclick="saveBotName()">Save</button>
  <span id="name-status" class="saved-msg"></span>
</div>



  <div id="chatbox"></div>

  <div class="fancy">
    <input type="text" id="user-input" placeholder="Type a message...">
  </div>

  <div style="text-align: center;">
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">üé§ Voice Input</button>
  </div>

  <div id="journal">
    <h2>Daily Journal</h2>
    <textarea id="journal-entry" placeholder="Write about your day..."></textarea>
    <button onclick="saveJournal()">Save Entry</button>
  </div>
  
  <div id="journal-history">
    <h2 style="text-align: center;">üóíÔ∏è Previous Journal Entries</h2>
    <ul id="journal-history-list" style="list-style: none; padding-left: 0;"></ul>
  </div>

<script>
  let customBotName = localStorage.getItem("botName") || "MindEase";

function saveBotName() {
  const inputElement = document.getElementById("bot-name");
  const inputName = document.getElementById("bot-name").value.trim();
  const status = document.getElementById("name-status");
  if (inputName) {
    customBotName = inputName;
    localStorage.setItem("botName", customBotName);
    status.textContent = "‚úÖsaved!";
    inputElement.value = ""; 
    setTimeout(() => { status.textContent = ""; }, 2000);
  } else {
    status.textContent = "‚ùå Please enter a name.";
    setTimeout(() => { status.textContent = ""; }, 2000);
  }
  
}


function loadBotName() {
  const saved = localStorage.getItem("botName");
  if (saved) {
    customBotName = saved;
    document.getElementById("bot-name").value = saved;
  }
  
}


  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
async function sendMessage() {
    let userMessage = document.getElementById("user-input").value.trim();
    if (!userMessage) return;

    const userApiKey = localStorage.getItem("userApiKey") || null;

    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p class="user-message"><b>You:</b> ${userMessage}</p>`;
    document.getElementById("user-input").value = "";
    chatbox.innerHTML += `<p class="bot-message" id="typing-indicator"><i>${customBotName} is typing...</i></p>`;

    try {
      let response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: userMessage,
          user_api_key: userApiKey
        })
      });

      document.getElementById("typing-indicator").remove();
      let data = await response.json();

      let stressColor = {
        casual: "green",
        stress: "orange",
        crisis: "red",
        negative: "purple",
        positive: "blue",
        neutral: "gray"
      };

      let emojiMap = {
        NEUTRAL: "üòÉ",
        STRESS: "üòü",
        CRISIS: "üò¢",
        POSITIVE: "üòä",
        NEGATIVE: "üòî",
        CASUAL: "üôÇ"
      };

      chatbox.innerHTML += `<p class="bot-message"><b>${customBotName}:</b> ${data.response || "I'm here for you."}</p>
        <p class="stress-level" style="color:${stressColor[data.stress_level.toLowerCase()] || "gray"};">
          <b>Stress Level:</b> ${data.stress_level.toUpperCase()} ${emojiMap[data.stress_level.toUpperCase()] || "üôÇ"}
        </p>
      `;
      chatbox.scrollTop = chatbox.scrollHeight;

    } catch (err) {
      document.getElementById("typing-indicator").remove();
      chatbox.innerHTML += `<p class="bot-message"><b>${customBotName}:</b> Sorry, I couldn't connect to the server. Please try again later.</p>`;
    }
  }

  function startListening() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert("Sorry, your browser does not support voice input.");
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.interimResults = false;
  recognition.continuous = false;

  recognition.onstart = () => {
    console.log("üé§ Listening...");
  };

  recognition.onresult = function (event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("user-input").value = transcript;
    sendMessage();
  };

  recognition.onerror = function (event) {
    console.error("Voice recognition error:", event.error);
    alert("Voice input failed: " + event.error);
  };

  recognition.start();
}

  function saveJournal() {
    const entry = document.getElementById("journal-entry").value.trim();
    if (!entry) return alert("Journal entry cannot be empty!");

    fetch("/journal", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ entry: entry })
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
      document.getElementById("journal-entry").value = "";
      loadJournalHistory();
    })
    .catch(error => {
      console.error("Error saving journal:", error);
      alert("Failed to save journal entry.");
    });
  }

  function getDailyQuote() {
    fetch("/daily-quote")
      .then(response => response.json())
      .then(data => {
        const quoteBox = document.getElementById("quote-box");
        quoteBox.innerText = data.quote;
      })
      .catch(() => {
        document.getElementById("quote-box").innerText = "You are enough. Believe in yourself!";
      });
  }

  function toggleMode() {
    document.body.classList.toggle("dark-mode");
  }

  function loadJournalHistory() {
    fetch("/journal/history")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("journal-history-list");
        list.innerHTML = "";

        if (!data.journal_history || data.journal_history.length === 0) {
          list.innerHTML = "<li>No previous journal entries found.</li>";
          return;
        }

        data.journal_history.forEach(entry => {
          const li = document.createElement("li");
          li.style.background = "#f9f9f9";
          li.style.padding = "10px";
          li.style.marginBottom = "10px";
          li.style.borderRadius = "8px";
          li.style.boxShadow = "0 1px 5px rgba(0,0,0,0.1)";
          li.innerHTML = `
            <strong>${new Date(entry[2]).toLocaleString()}</strong><br>
            ${entry[1]}
            <br>
            <button onclick="deleteJournal(${entry[0]})">üóëÔ∏è Delete</button>
           
          `;
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Error loading journal history:", error);
        document.getElementById("journal-history-list").innerHTML = "<li style='color: red;'>Failed to load entries.</li>";
      });
  }

  function deleteJournal(id) {
    fetch(`/journal/delete/${id}`, { method: "DELETE" })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        loadJournalHistory();
      })
      .catch(error => {
        alert("Failed to delete journal entry.");
        console.error("Error deleting:", error);
      });
  }
  window.onload = loadJournalHistory;
  window.onload = loadBotName;
 const userAPIKey = localStorage.getItem("openrouter_api_key");

fetch("/get", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    message: userMessage,
    user_api_key: userAPIKey || ""  
  })
});


</script>

</body>
</html>
